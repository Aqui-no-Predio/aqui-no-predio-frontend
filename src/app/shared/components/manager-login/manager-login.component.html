<div class="container">
    <div class="header">
        <h1>Autenticação de Acesso de Síndicos</h1>
        <p>Insira sua chave de acesso exclusiva para síndicos</p>
    </div>
    <div class="form-container">
        <div class="material-symbols-outlined" id="icon">
                lock_person
        </div>
        <form id="apiKeyForm">
            <div class="form-group">
                <label for="apiKey">Chave de Acesso</label>
                <input type="text" id="apiKey" class="form-control" placeholder="Insira sua chave de acesso" required>
                <p class="help-text">Sua chave de acesso foi disponibilizada via e-mail.</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Validar Chave</button>
            </div>
        </form>
    </div>
</div>
