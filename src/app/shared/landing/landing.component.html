<div class="landing-page">
    <section class="hero-section">
        <div class="hero-background">
            <img class="hero-image"
                src="https://www.quintoandar.com.br/guias/wp-content/uploads/2025/01/condominio-residencial.webp"
                alt="Condomínio Residencial" />
        </div>

        <div class="hero-container">
            <div class="hero-text">
                <h1>
                    Mais <span>conexão, informação e cuidado</span> no seu
                    <span>condomínio.</span>
                </h1>
                <p>
                    Centralizamos avisos importantes, facilitamos o oferecimento de serviços
                    entre vizinhos e ainda ajudamos você a cadastrar e cuidar dos pets do seu
                    lar. Tudo em um só lugar, feito para a sua comunidade.
                </p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" routerLink="/servicos" routerLinkActive="active"
                        ariaCurrentWhenActive="page">Ver serviços</button>
                    <button class="btn btn-secondary" routerLink="/pets" routerLinkActive="active"
                        ariaCurrentWhenActive="page">Ver pets</button>
                </div>
            </div>
        </div>
    </section>
    <section class="posts-section">
        <div class="posts-container">
            <h2 class="section-title">Novidades</h2>

            <div class="post-tabs">
                <button class="tab" [class.active]="activeTab === 'Todos'" (click)="filterPosts('Todos')">Todos</button>
                <button class="tab" [class.active]="activeTab === 'Aviso'"
                    (click)="filterPosts('Aviso')">Avisos</button>
                <button class="tab" [class.active]="activeTab === 'Evento'"
                    (click)="filterPosts('Evento')">Eventos</button>
            </div>
            <div class="posts-grid">
                <app-card-post *ngFor="let post of filteredPosts" [post]="post" />
            </div>
        </div>
    </section>
</div>
<router-outlet />
